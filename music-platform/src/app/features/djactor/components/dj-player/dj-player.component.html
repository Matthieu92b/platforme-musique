<mat-card class="dj-card">
  <mat-card-title>DJ Actor – Player</mat-card-title>
  <mat-card-subtitle>
    Contrôle du player d'une room
  </mat-card-subtitle>

  <mat-card-content>

    <div class="room-select">
      <mat-form-field appearance="outline">
        <mat-label>Room ID</mat-label>
        <input matInput type="number" [(ngModel)]="roomId" (keyup.enter)="loadState()">
      </mat-form-field>
      <button mat-stroked-button color="primary" (click)="loadState()">Charger</button>
    </div>

    <div *ngIf="loading">Chargement...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ng-container *ngIf="state as s">
      <p><strong>Status :</strong> {{ s.status }}</p>
      <p><strong>Track courant :</strong> {{ s.currentTrackId }}</p>
      <p><strong>Position :</strong> {{ s.positionMs }} ms</p>
    </ng-container>

    <div class="action-row">
      <button mat-raised-button color="accent" (click)="addPlayer()">Add player</button>
      <button mat-button color="warn" (click)="removePlayer()">Remove player</button>
    </div>

    <div class="controls" *ngIf="state">
      <button mat-icon-button color="primary" (click)="prev()">
        <mat-icon>skip_previous</mat-icon>
      </button>

      <button mat-fab color="primary" (click)="toggle()">
        <mat-icon *ngIf="state?.status === 'PLAYING'">pause</mat-icon>
        <mat-icon *ngIf="state?.status !== 'PLAYING'">play_arrow</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="next()">
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>

  </mat-card-content>
</mat-card>
